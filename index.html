<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <title>New Year Template</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body><center>
  <div class="container">
    <h1>Create Your New Year Template</h1>
    <div class="input-area">
      <input type="file" id="imageInput" accept="image/*" />
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button onclick="generateTemplate()">Generate</button>
      <button id="downloadButton">Download</button>
      <button id="shareButton">Share</button>
    </div>
    <div id="template" class="template">
      <img id="yearImage" class="year" src="year.png" alt="Year">
      <img id="userImage" class="main-image" src="default.jpg" alt="Main">
      <img id="newYearImage" class="new-year" src="newyear.png" alt="Happy New Year">
      <p id="userName">Your Name</p>
      <div class="message">
        Here's to another year of amazing friendship, endless laughter, and countless unforgettable memories. 
        Let's make 2024 even brighter together!
      </div>
      <div class="footer">
        <img src="footerbutton.png" alt="Footer Logo">
      </div>
    </div>
  </div></center>
</body>
<script src="script.js"></script>
</html>
